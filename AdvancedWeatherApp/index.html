<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h1 class="brand">The Weather</h1>
            <div>
                <span class="temp">16°C</span>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        - 
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                    src="./icons/day/113.png" 
                    alt="icon"
                    class="icon"
                    width="50"
                    height="50"
                    />
                    <span class="condition">Cloudy</span>
                </div>    
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input 
                type="text"
                class="search"
                placeholder="Please Enter a City Name"
                />
                <button type="submit" class="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>

           <h1 class="weatherdetail">Weather Detail</h1>
            <ul class="details">
                
                <li>
                    <h5>Felt Temperature</h5>
                    <span class="feelslike">19°C</span>
                </li>
                <li>
                    <h5>Cloudy</h5>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <h5>Humidity</h5>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <h5>Wind</h5>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <h5>Wind Direction</h5>
                    <span class="wind_dir">N</span>
                </li>
                <li>
                    <h5>Pressure</h5>
                    <span class="pressure">30</span>
                </li>
            </ul>


        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
